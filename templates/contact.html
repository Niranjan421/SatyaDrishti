<!DOCTYPE html>
<html>
<head>
    <title>SatyaDrishti - Contact</title>
    <style>
        body {
            {% if background_image %}
                background-image: url("{{ background_image }}");
            {% else %}
                background: linear-gradient(to right, #000000, #130F40);
            {% endif %}
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background-color: transparent;
            color: #fff;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        header ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            position: relative;
            transition: color 0.3s ease;
        }

        header ul li a:hover {
            color: #00ccff;
        }

        header ul li a::after {
            content: "";
            position: absolute;
            width: 0%;
            height: 2px;
            bottom: -4px;
            left: 0;
            background: linear-gradient(to right, #d400d4, #00ccff);
            transition: width 0.3s ease;
        }

        header ul li a:hover::after {
            width: 100%;
        }

        .gradient-title {
            background: linear-gradient(to right, #d400d4, #00ccff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 70px;
            font-weight: bold;
            position: relative;
            margin-top: -150px;
        }

        .gradient-title::after {
            content: "";
            position: absolute;
            left: 0;
            bottom: -10px;
            width: 100%;
            height: 4px;
            background: linear-gradient(to right, #d400d4, #00ccff);
            opacity: 0.5;
            transform: scaleY(-1);
            filter: blur(2px);
        }

        main {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
.contact-form {
    /* Remove the transparent background */
    background-color: none; /* or replace with solid color if you want */
    border-radius: 5px;
    padding: 20px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    width: 40%;
}


        .contact-form h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            color: white;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.3);
            color: white;
            border: 1px solid #ccc;
            border-radius: 3px;
            box-sizing: border-box;
        }

        .form-group textarea {
            height: 120px;
        }

        .form-group button {
            background: linear-gradient(to right, #d400d4, #00ccff);
            color: black;
            border: none;
            padding: 10px 20px;
            border-radius: 3px;
            cursor: pointer;
            display: block;
            margin: 0 auto;
            font-weight: bold;
        }

        .form-group button:hover {
            opacity: 0.9;
        }

        footer {
            background-color: #000000;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        .ansh {
    background: linear-gradient(to right, #8a2387, #e94057, #f27121);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    font-size: 3em;
    font-weight: bold;
    text-align: center;
    margin: 0.5em 0;
    position: relative;
}

.ansh::after {
    content: "";
    display: block;
    width: 50%;
    height: 4px;
    background: linear-gradient(to right, #d400d4, #00ccff);
    margin: 10px auto 0 auto;
    border-radius: 2px;
}


        header ul li a.active {
    color: #00ccff;
}

header ul li a.active::after {
    width: 100%;
    background: linear-gradient(to right, #d400d4, #00ccff);
}

    </style>
</head>
<body>
    <header>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="login.html">Login</a></li>
            <li><a href="register.html">Register</a></li>
            <li><a href="contact.html" class="active">Contact</a></li>
        </ul>
    </header>

    <main>
        <div class="contact-form">
            <h2 class="ansh">Contact Us</h2>
            <form action="process-contact.php" method="POST">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" required placeholder="Type your message here" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Type your comment here'"></textarea>
                </div>
                <div class="form-group">
                    <button type="submit">Submit</button>
                </div>
            </form>
        </div>
    </main>

    <footer>
        &copy; 2025 Error404. All rights reserved.
    </footer>
</body>
</html>
