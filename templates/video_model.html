<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SatyaDrishti - Video Deepfake Detection</title>
    <style>
        body {
            {{ background_style }}
            font-family: Arial, sans-serif;
            padding: 2em;
            margin: 0;
            color: black;
            position: relative;
        }
        header {
            background-color: rgba(0, 0, 0, 0); /* Transparent background */
            color: #fff;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 100;
            box-sizing: border-box;
        }

        header h1 {
            margin: 0;
            background: linear-gradient(to right, #00ccff, #d400d4); /* Linear gradient */
            -webkit-background-clip: text; /* Make the gradient apply to text */
            color: transparent; /* Make the text color transparent to show the gradient */
            font-size: 24px; /* Adjust font size */
        }

        header ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            flex-wrap: wrap; /* Allow menu items to wrap */
            gap: 10px; /* Space between items */
        }

        header ul li {
            margin: 0;
        }

        header ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 16px; /* Adjust font size */
            padding: 8px 15px; /* Adjust padding */
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        header ul li a:hover {
            background-color: rgba(255, 255, 255, 0.2); /* Hover effect */
        }

        .audio-button {
            background: linear-gradient(to right, #00ccff, #d400d4);
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
            box-shadow: 0 4px 6px rgba(0,0,0,0.2);
        }

        .container {
            max-width: 700px;
            margin: auto;
            background-color: rgba(255, 255, 255, 0.4);
            padding: 2em;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
            text-align: center;
            position: relative;
            margin-top: 80px; /* Prevent content from being hidden behind navbar */
            margin-bottom: 80px; /* Prevent overlap with footer */
        }

        video {
            max-width: 100%;
            border-radius: 10px;
            margin-top: 1em;
        }

        h1, h2 {
            margin: 1em 0;
            color: #040404;
        }

        button {
            margin-top: 1em;
            padding: 10px 20px;
            background-color: #000000;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(212, 0, 212, 0.4), 0 4px 20px rgba(0, 204, 255, 0.3);
        }

        button:hover {
            background: linear-gradient(to right, #ff8177 0%, #ff867a 0%, #ff8c7f 21%, #f99185 52%, #cf556c 78%, #b12a5b 100%);
            color: black;
        }

        .audio-button-container {
            position: absolute;
            bottom: 20px;
            right: 20px;
        }

        footer {
            background-color: #000000;
            color: #fff;
            padding: 10px;
            text-align: center;
            position: absolute;
            bottom: 0;
            width: 100%;
        }

        .loader {
            display: none;
            margin-top: 20px;
            text-align: center;
        }

        .loader img {
            width: 30px;
            height: 30px;
        }
    </style>
</head>
<body>
    <header>
        <h1> VIDEO DEEPFAKE DETECTION</h1>
        <ul>
            <li><a href="/index.html">Home</a></li>
            <li><a href="/about.html">About</a></li>
            <li><a href="/login.html">Logout</a></li>
            <li><a href="/contact.html">Contact</a></li>
            <li><em><a href="premium.html" class="premium">Premium ðŸ‘‘</a></em></li>
        </ul>
    </header>

    <div class="container">
        <h1>Deepfake Video Detector</h1>
        <form id="videoForm" method="POST" enctype="multipart/form-data">
            <input type="file" name="video" accept="video/*" required>
            <br><br>

            <!-- Loader container that will be shown in between file upload and detect button -->
            <div class="loader-container">
                <div id="loader" class="loader">
                    <img src="/static/loader.gif" alt="Loading...">
                </div>
            </div>

            <button type="submit">Detect</button>
        </form>

        {% if video_path %}
            <h2>Uploaded Video:</h2>
            <video controls>
                <source src="{{ video_path }}" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        {% endif %}

        {% if label_result %}
            <h2>{{ label_result }}</h2>
        {% endif %}

        <!-- Deepfake Audio Detection Button inside container -->
        <div class="audio-button-container">
            <a class="audio-button" href="{{ url_for('audio_detection') }}">
                Deepfake Audio Detection
            </a>
        </div>
    </div>

    <!-- Footer section -->


    <script>
        // Show loader on form submission
        document.getElementById('videoForm').addEventListener('submit', function () {
            document.getElementById('loader').style.display = 'block'; // Show loader
        });

        // Hide loader once the page is fully loaded (result shown)
        window.addEventListener('load', function () {
            const loader = document.getElementById('loader');
            if (loader) {
                loader.style.display = 'none'; // Hide loader
            }
        });
    </script>
</body>
</html>
